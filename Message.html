<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .input-container {
            position: relative;
        }
        .whatsapp-btn {
            background-color: #25D366;
            transition: all 0.3s ease;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <img src="https://placehold.co/100x100" alt="WhatsApp logo showing green speech bubble with a phone icon" class="w-16 h-16 mx-auto mb-4 rounded-full border-2 border-green-100" />
                <h1 class="text-2xl font-bold text-gray-800">WhatsApp Message Sender</h1>
                <p class="text-gray-600 mt-2">Enter a phone number and message to send.</p>
            </div>

            <div class="space-y-4">
                <div class="input-container">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g., 1234567890" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                        inputmode="numeric" pattern="[0-9]*" />
                    <p class="text-xs text-gray-500 mt-1">Include country code (without + sign)</p>
                </div>

                <div class="input-container">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                    <textarea id="message" rows="4" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                        placeholder="Type your message here..."></textarea>
                </div>

                <button id="sendBtn" class="w-full py-3 px-4 text-white font-semibold rounded-md whatsaapp-btn">
                    Send via WhatsApp
                </button>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-xs text-gray-500">
                This tool will open WhatsApp with your message. The recipient will see your number if your WhatsApp account is linked to it.
            </p>
        </div>
    </div>

    <div id="notification" class="notification">
        Message opened in WhatsApp!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const notification = document.getElementById('notification');

            // Format phone input to remove non-numeric characters
            phoneInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            sendBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                const message = encodeURIComponent(messageInput.value.trim());

                if (!phone) {
                    alert('Please enter a phone number');
                    return;
                }

                if (!message) {
                    alert('Please enter a message');
                    return;
                }

                const whatsappUrl = `https://wa.me/${phone}?text=${message}`;
                window.open(whatsappUrl, '_blank');

                // Show notification
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });

            // Allow Enter key to send message
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
